<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/toDo-App with LocalStorage/style.css" />
    <title>toDo-App with LocalStorage</title>
  </head>
  <body>
    <main class="app">
      <h1>my toDo List</h1>
      <div class="input-header">
        <h1><span id="date"></span></h1>
        <div class="to-do-input">
          <input type="text" id="item" placeholder="enter a task..." />
          <button id="enter">Enter</button>
        </div>
      </div>
      <div class="to-do-list"></div>
    </main>

    <script src="/toDo-App with LocalStorage/app.js"></script>

    
  </body>
</html>
