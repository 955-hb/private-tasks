<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style-watch.css" />
    <title>Watch</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock_seconds"></div>
      <div class="clock_minutes"></div>
      <div class="clock_hours"></div>
      <div class="clock_circle"></div>
    </div>

    <div class="digi_clock">
      <span class="digi-clock_hours"></span>
      <span class="digi-clock_dots">:</span>
      <span class="digi-clock_minutes"></span>
      <span class="digi-clock_dots">:</span>
      <span class="digi-clock_seconds"></span>
    </div>

    <script src="./script-watch.js"></script>
  </body>
</html>
