<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>input-Handling</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <p>please enter your <b>name</b> here:</p>
        <input
          type="text"
          class="inputName"
          id="inputName"
          placeholder="Name"
        />
        <br/><br>
        <p>please enter your <b>age</b> here:</p>
        <input type="text" class="inputAge" id="inputAge" placeholder="Age" />
      </section>

      <!-- button -->
      <section>
        <button class="btnSubmit" id="btnSubmit">Submit</button>
      </section>
      <section>
        <button class="btnClearLS" id="btnClearLS">clear LocalStorage</button>
      </section>
    </main>

    <script src="/input-handling/script.js"></script>
  </body>
</html>
